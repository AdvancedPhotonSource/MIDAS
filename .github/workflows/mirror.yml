name: Mirror Repository

on:
  push:
    branches: [ master ]  # Change this to match your default branch name
  schedule:
    - cron: '0 */12 * * *'  # Backup sync every 12 hours

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get all history, branches and tags
          lfs: true       # Enable Git LFS
          
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
      - name: Push to mirror and clean workflows
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Set up SSH config
          mkdir -p ~/.ssh
          echo "Host github.com" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          
          # Step 1: Push to mirror repository
          git remote add organization git@github.com:AdvancedPhotonSource/MIDAS.git
          git push organization --mirror
          
          # Step 2: Delete workflow files from mirror repo
          # Create a temporary directory
          TEMP_DIR=$(mktemp -d)
          cd $TEMP_DIR
          
          # Clone just the target branch from the mirror
          git clone --depth 1 git@github.com:AdvancedPhotonSource/MIDAS.git mirror-clone
          cd mirror-clone
          
          # Check if workflows directory exists before trying to remove it
          if [ -d ".github/workflows" ]; then
            # Remove workflow files
            rm -rf .github/workflows
            
            # Commit and push the change
            git config user.name "GitHub Actions Bot"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "Remove workflow files from mirror repository"
            git push
          else
            echo "No workflow files found to remove"
          fi